<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Visualisation</title>
</head>
<body>
    <div id="slices" class="panel">
        <h6>Num slices = <span id="numSlices">0</span></h6>
    </div>
    <div id="alphaThreshold" class="panel">
        <h6>Alpha Threshold</h6>
        <input type="range" class="form-control-range w-100" id="alphaRange" min="0" max="255" step="1" value="10">
    </div>
    <div id="alphaValue" class="panel">
        <p>Alpha scale</p>
        <input type="range" class="form-control-range w-100" id="alphaScale" min="0.01" max="1" step="0.01" value="1">
    </div>
    <div id="sampleFactor" class="panel">
        <p>Sample scale</p>
        <input type="range" class="form-control-range w-100" id="sampleScale" min="1" max="10" step="1" value="4">
    </div>
    <div id="clipPlaneX" class="panel">
        <p>Clip plane X</p>
        <input type="range" class="form-control-range w-100" id="clipPlaneXValue" min="-100" max="100" step="1" value="100">
    </div>
    <div id="cubeControls" class="panel">
        <div>
            <label class="switch">
                <input id="toggleClipCube" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="w-100 mb-3">
            <button type="button" id="moveCubeLeft" class="btn btn-primary">-</button>
            <span>X</span>
            <button type="button" id="moveCubeRight" class="btn btn-primary">+</button>
        </div>
        <div class="w-100 mb-3">
            <button type="button" id="moveCubeDown" class="btn btn-primary">-</button>
            <span>Y</span>
            <button type="button" id="moveCubeUp" class="btn btn-primary">+</button>
        </div>
        <div class="w-100 mb-3">
            <button type="button" id="moveCubeBack" class="btn btn-primary">-</button>
            <span>Z</span>
            <button type="button" id="moveCubeForward" class="btn btn-primary">+</button>
        </div>
        <div class="w-100 mb-3">
            <button type="button" id="scaleCubeDown" class="btn btn-primary">-</button>
            <span>Scale</span>
            <button type="button" id="scaleCubeUp" class="btn btn-primary">+</button>
        </div>
        <div>
            <button type="button" id="clipVolume" class="btn btn-primary">Clip</button>
        </div>
    </div>
</body>
</html>
