<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Visualisation</title>
</head>
<body>
    <div id="slices" class="panel">
        <p>Num slices = <span id="numSlices">0</span></p>
    </div>
    <div id="alphaThreshold" class="panel">
        <p>Alpha Threshold</p>
        <input type="range" class="form-control-range w-100" id="alphaRange" min="0" max="255" step="1" value="10">
    </div>
    <div id="alphaValue" class="panel">
        <p>Alpha scale</p>
        <input type="range" class="form-control-range w-100" id="alphaScale" min="0.01" max="1" step="0.01" value="1">
    </div>
    <div id="sampleFactor" class="panel">
        <p>Sample scale</p>
        <input type="range" class="form-control-range w-100" id="sampleScale" min="1" max="10" step="1" value="4">
    </div>
</body>
</html>
